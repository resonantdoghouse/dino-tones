<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Dinos & Tone.js Jurassic Park Theme</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="jurassic-container">

  <h1>Welcome to Jurassic CSS</h1>
  <p>Click to play Theme</p>

  <div class="sun"></div>
  <div class="ground"></div>

  <!-- Dino -->
  <div class="dino">
    <!-- Body -->
    <div class="dino__body">
      <!--  Head  -->
      <div class="dino__head">
        <div class="dino__eye">
          <div class="dino__pupil"></div>
        </div>
        <!-- Mouth -->
        <div class="dino__mouth">
          <div class="dino__tooth"></div>
          <div class="dino__tooth"></div>
          <div class="dino__tooth"></div>
          <div class="dino__tooth"></div>
        </div>
      </div>
      <!-- / .dino__head -->
      <!-- Arm -->
      <div class="dino__arm">
        <div class="dino__hand"></div>
      </div>
      <!-- Tail -->
      <div class="dino__tail"></div>
      <!-- Front Leg -->
      <div class="dino__leg dino__leg--front"></div>
      <!-- Back Leg -->
      <div class="dino__leg dino__leg--back"></div>
    </div>
    <!-- / .dino__body -->
  </div>
  <!-- / .dino -->

  <div class="dino dino-2">
    <div class="dino__body">
      <div class="dino__head">
        <div class="dino__eye">
          <div class="dino__pupil"></div>
        </div>
        <div class="dino__mouth">
          <div class="dino__tooth"></div>
          <div class="dino__tooth"></div>
          <div class="dino__tooth"></div>
          <div class="dino__tooth"></div>
        </div>
      </div>
      <div class="dino__arm">
        <div class="dino__hand"></div>
      </div>
      <div class="dino__tail"></div>
      <div class="dino__leg dino__leg--front"></div>
      <div class="dino__leg dino__leg--back"></div>
    </div>
  </div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
